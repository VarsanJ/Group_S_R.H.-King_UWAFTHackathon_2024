<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Webpage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        text-align: center;
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 600px;
        width: 80vw;
        height: 80vh;
        display: grid;
        place-items: center;
      }

      h1 {
        color: #333;
        font-size: 2em;
        margin-bottom: 10px;
      }

      p {
        color: #666;
        font-size: 1em;
        margin-bottom: 20px;
      }

      a {
        display: inline-block;
        text-decoration: none;
        color: white;
        background: #007bff;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      a:hover {
        background: #0056b3;
        box-shadow: #333;
      }

      #logo {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p></p>
      <img id="logo" src="FitQuest_NO_BG_REAL.png" alt="" />
      <a href="login.html">Login</a>
      <a href="signup.html">Sign up</a>
    </div>
    <script>
        
    </script>
  </body>
</html>
