<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .login-container {
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        text-align: center;
      }

      h1 {
        color: #333;
        font-size: 1.5em;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0; /* Margin between input fields */
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box; /* Ensures padding is included in width calculation */
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .signup-link {
        margin-top: 10px;
        font-size: 0.9em;
      }

      .signup-link a {
        text-decoration: none;
        color: #007bff;
      }

      .signup-link a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <a href="main.html">
            <button type="submit">Login</button>
        </a>
      </form>
      <div class="signup-link">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </body>
</html>
